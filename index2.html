<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lightfinder is a tech company which focuses of solving challenges, whether for our customers we do consultancy for or in our own products">
    <title>Lightfinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .half.left {
            background-color: #173c66;
        }

        .half.right {
            background-color: #6B3343;
        }

        .logo {
            max-width: 300px;
            max-height: 200px;
            width: 100%;
            height: auto;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .half {
                flex: 1;
                min-height: 50vh;
            }

            .logo {
                max-width: 250px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="half left">
        <a href="https://www.linkedin.com/company/lightfinder/about/"><img src="text-white.svg" alt="Left Logo" class="logo"></a>
    </div>
    <div class="half right">
        <a href="https://allie.nu"><img src="allie-logotyp_gul_tagline.svg" alt="Right Logo" class="logo"></a>
    </div>
</div>
</body>
</html>
